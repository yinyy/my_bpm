<form id="uiform">
    <table class="grid">
        <tr><td align="right">员工：</td><td><input type="text" id="txt_EmpName" name="EmpName" class="txt03 easyui-validatebox" required="required" validType="length[2,100]" style="width: 250px;" /></td></tr>
        <tr><td align="right">电话：</td><td><input type="text" id="txt_Phone" name="Phone" class="txt03 easyui-validatebox" required="required" validType="length[2,20]" style="width: 250px;" /></td></tr>
        <tr><td align="right">卡号：</td><td><input type="text" id="txt_CardNo" name="CardNo" class="txt03 easyui-validatebox" required="required" validType="length[10,10]" style="width: 250px;" /></td></tr>
        <tr><td align="right">密码：</td><td><input type="text" id="txt_Password" name="Password" class="txt03 easyui-validatebox" required="required" validType="length[6,6]" style="width: 250px;" value="000000"/></td></tr>
        <tr><td align="right">有效期起：</td><td><input type="text" id="txt_ValidateFrom" name="ValidateFrom" style="width:255px" /></td></tr>
        <tr><td align="right">有效期止：</td><td><input type="text" id="txt_ValidateEnd" name="ValidateEnd" class="txt03" style="width:255px" /></td></tr>
        <tr><td align="right">洗车币：</td><td><input type="text" id="txt_Coins" name="Coins" class="easyui-numberbox" style="width:200px" data-options="required:true,precision:0" />&nbsp;单位为分</td></tr>
        <tr><td align="right">类型：</td><td><input type="radio" id="txt_Kind" name="Kind" value="Inner" checked="checked" /><label for="txt_Kind">内部发行卡</label></td></tr>
    </table>
</form>
