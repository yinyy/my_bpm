<form id="uiform">
    <table class="grid">
        <tr>
            <td>
                <textarea rows="21" cols="90" name="Memo" id="txt_Memo"></textarea>
            </td>
        </tr>
        <tr>
            <td>
                <p>
                    <span style="color:#ff0000">数据格式：</span>姓名,电话,卡号,密码,开始日期,结束日期,洗车币（单位分）。多条记录之间使用分号（“;”英文状态）分割，单次不超过50条记录。
                </p>
                <p style="color:#0000ff">
                    举例：
                </p>
                <p>
                    财务部-张三,12345678901,1906040001,000000,2019-06-04,2020-06-03,10000;<br />
                    开发部-李四,10987654321,1906040002,000000,2019-06-04,2020-06-03,10000;
                </p>
            </td>
        </tr>
    </table>
</form>
