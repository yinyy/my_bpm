        <div title="价格设置" style="padding: 2px">
            <p>参数01-参数05：设置第1路-第5路的价格。时间模式下，参数表示一元对应的时间（单位0.1秒）；流量模式下，参数表示一元对应的脉冲数，如果流量计是370脉冲，那么设定为370，对应的是1元1升水。</p>
            <table class="grid">
                <tr>
                    <td style="text-align:center; width: 50px;">参数01</td>
                    <td style="text-align:center;"><input type="text" name="params" class="txt03" style="width:80px;text-align:center;" /></td>
                    <td style="text-align:center; width: 50px;">参数02</td>
                    <td style="text-align:center;"><input type="text" name="params" class="txt03" style="width:80px;text-align:center;" /></td>
                    <td style="text-align:center; width: 50px;">参数03</td>
                    <td style="text-align:center;"><input type="text" name="params" class="txt03" style="width:80px;text-align:center;" /></td>
                    <td style="text-align:center; width: 50px;">参数04</td>

                    <td style="text-align:center; width: 50px;">参数05</td>
                    <td style="text-align:center;"><input type="text" name="params" class="txt03" style="width:80px;text-align:center;" /></td>
                </tr>
            </table>

            <p>参数06-参数10：设置第1路-第5路的计费方式。0为按时间计费，1为按流量计费。</p>
            <table class="grid">
                <tr>
                    <td style="text-align:center; width: 50px;">参数06</td>
