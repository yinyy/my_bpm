<form id="uiform">
    <table class="grid">
        <tr><td align="right">卡号：</td><td><input type="text" id="txt_CardNo" name="CardNo" class="txt03 easyui-validatebox" required="required" validType="length[9,9]" style="width: 250px;" /></td></tr>
        <tr><td align="right">密码：</td><td><input type="text" id="txt_Password" name="Password" class="txt03 easyui-validatebox"  required="required" validType="length[6,6]" style="width: 250px;" /></td></tr>
        <tr><td align="right">有效期起：</td><td><input type="text" id="txt_ValidateFrom" name="ValidateFrom" style="width:255px" /></td></tr>
        <tr><td align="right">有效期止：</td><td><input type="text" id="txt_ValidateEnd" name="ValidateEnd" class="txt03" style="width:255px" /></td></tr>
        <tr><td align="right">洗车币：</td><td><input type="text" id="txt_Coins" name="Coins" class="easyui-numberbox" style="width:255px" data-options="required:true,precision:2"/></td></tr>
    </table>
</form>
