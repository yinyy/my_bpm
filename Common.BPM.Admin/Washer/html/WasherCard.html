<form id="uiform">
    <table class="grid">
        <tr><td>卡号：</td><td><input type="text" id="txt_Serial" name="Serial" class="txt03 easyui-validatebox" data-options="required:true,invalidMessage:'请输入洗车卡卡号。'" style="width: 180px;" /></td></tr>
        <tr><td>客户：</td><td><input type="text" id="txt_CustomId" name="CustomId" class="txt03 easyui-combobox" data-options="required:true,invalidMessage:'请选择客户。'" style="width: 186px;" /></td></tr>
        <tr><td>初始金额：</td><td><input type="text" id="txt_Money" name="Money" class="txt03 easyui-numberbox" data-options="required:true,min:0,max:5000,precision:0,invalidMessage:'请输入初始金额。'" style="width: 186px;" /></td></tr>
        <tr><td>备注：</td><td><textarea id="txt_Memo" name="Memo" class="txt03" style="width: 310px; height:80px"></textarea> </td></tr>
