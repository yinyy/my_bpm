<form id="uiform">
    <table class="grid">
        <tr>
            <td align="right">考场名称：</td>
            <td>
                <input type="text" id="txt_Address" name="Address" class="txt03 easyui-validatebox" required="required" style="width: 300px;" />
            </td>
        </tr>
        <tr>
            <td align="right">考试内容：</td>
            <td>
                <input type="text" id="txt_Subject" name="Subject" class="txt03 easyui-validatebox" required="required" style="width: 300px;" />
            </td>
        </tr>
        <tr>
            <td align="right">学生人数：</td>
            <td>
                <input type="text" id="txt_StudentCount" name="StudentCount" class="txt03 easyui-validatebox" required="required" style="width: 285px;" /> 人
            </td>
        </tr>
        <tr>
            <td align="right">教师人数：</td>
            <td>
                <input type="text" id="txt_TeacherCount" name="TeacherCount" class="txt03 easyui-validatebox" required="required" style="width: 285px;" /> 人
            </td>
        </tr>
        <tr>
            <td align="right">考场说明：</td>
            <td>
                <textarea id="txt_Memo" name="Memo" style="width: 300px" rows="10"></textarea>
            </td>
        </tr>
    </table>
</form>
