<form id="uiform">
    <table class="grid">
        <tr>
            <td align="right">考试标题：</td>
            <td>
                <input type="text" id="txt_Title" name="Title" class="txt03 easyui-validatebox" required="required" style="width: 300px;" />
            </td>
        </tr>
        <tr>
            <td align="right">考试时间：</td>
            <td>
                <input type="text" id="txt_Started" name="Started" class="easyui-datebox"
                       required="required" data-options="showSeconds:false" style="width: 143px;" />
                至
                <input type="text" id="txt_Ended" name="Ended" class="easyui-datebox"
                       required="required" data-options="showSeconds:false" style="width: 143px;" />
            </td>
        </tr>
        <tr>
            <td align="right">预约时间：</td>
            <td>
                <input type="text" id="txt_SecKillStarted" name="SecKillStarted" class="easyui-datetimebox"
                       required="required" data-options="showSeconds:false" style="width: 143px;" />
                至
                <input type="text" id="txt_SecKillEnded" name="SecKillEnded" class="easyui-datetimebox"
                       required="required" data-options="showSeconds:false" style="width: 143px;" />
            </td>
        </tr>
        <tr>
            <td align="right">考试说明：</td>
            <td>
                <textarea id="txt_Memo" name="Memo" style="width: 300px" rows="10"></textarea>
            </td>
        </tr>
    </table>
</form>
