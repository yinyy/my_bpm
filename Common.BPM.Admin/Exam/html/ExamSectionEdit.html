<form id="uiform">
    <table class="grid">
        <tr>
            <td align="right">场次标题：</td>
            <td>
                <input type="text" id="txt_Title" name="Title" class="txt03 easyui-validatebox" required="required" style="width: 300px;" />
            </td>
        </tr>
        <tr>
            <td align="right">开始时间：</td>
            <td>
                <input type="text" id="txt_Started" name="Started" class="easyui-datetimebox"
                       required="required" data-options="showSeconds:false" style="width: 200px;" />
            </td>
        </tr>
        <tr>
            <td align="right">结束时间：</td>
            <td>
                <input type="text" id="txt_Ended" name="Ended" class="easyui-datetimebox"
                       required="required" data-options="showSeconds:false" style="width: 200px;" />
            </td>
        </tr>
        <tr>
            <td align="right">场次说明：</td>
            <td>
                <textarea id="txt_Memo" name="Memo" style="width: 300px" rows="10"></textarea>
            </td>
        </tr>
    </table>
</form>
