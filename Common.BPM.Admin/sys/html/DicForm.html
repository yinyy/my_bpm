<form id="dicForm">
    <table class="grid">
        <tr><td style="width: 80px; " align="right">名称：</td><td><input type="text" data-options="required:true,missingMessage:'请输入名称'" class="txt03 easyui-validatebox" name="title" id="txt_title"/></td></tr>
        <tr><td align="right">编码：</td><td><input type="text" class="txt03 easyui-validatebox" name="code" id="txt_code"  data-options="required:true,missingMessage:'请输入编码'"/></td></tr>
        <tr><td align="right">类别：</td><td><input type="text" class="txt03" name="categoryid" id="txt_category"/></td></tr>
        <tr><td align="right">上级：</td><td><input type="text" class="txt03" name="parentid" id="txt_parentid"/></td></tr>
        <tr><td align="right">排序：</td><td><input type="text" value="1" name="sortnum" id="txt_sortnum"/></td></tr>
        <tr><td align="right">状态：</td><td><select name="status" id="txt_status">
                                              <option value="1">启用</option>
                                              <option value="0">禁用</option>
                                          </select></td></tr>
        <tr><td align="right">&nbsp;</td><td><input type="checkbox" value="1" id="chkDefault" name="IsDefault" style="vertical-align: middle" />
            <label for="chkDefault" style="vertical-align: middle">默认值</label>
                                         </td></tr>
        <tr><td align="right">备注：</td><td><textarea style="width: 200px;height: 50px;" class="txt03" name="remark" id="txt_remark" /></td></tr>
    </table>
</form>
